# for development

version: "3"
services:
  nimble-redis:
    image: redis
    ports:
      - "6379:6379"
    command: redis-server

  nimble-client:
    build:
      dockerfile: Dockerfile.dev
      context: ../client
    volumes:
      - /usr/src/app/node_modules
      - ../client:/usr/src/app
    ports:
      - "3000:3000"
    stdin_open: true

  nimble-server:
    build:
      dockerfile: Dockerfile.dev
      context: ../server
    volumes:
      - /usr/src/app/node_modules
      - ../server:/usr/src/app
    ports:
      - "3001:3001"
